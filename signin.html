    <title>登錄-台中市政府警察局</title>

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" media="screen,projection" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<body class="bg-dark">

    <div class="container" style="height: 100vh; top:50vh;">
        <div class="card card-default" style="margin: 15vh 0vh;">
            <div class="card-body">
                <h3 class="hidden-xs">&nbsp;</h3>
                <div class="row">
                    <div class="col-xs-12 col-sm-2 col-md-1 col-sm-offset-1">
                        <img class="visible-xs-block center-block"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Republic_of_China_Police_Station_Logo.svg/320px-Republic_of_China_Police_Station_Logo.svg.png"
                            alt="" style="width: 100px;">
                        <img class="hidden-xs"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Republic_of_China_Police_Station_Logo.svg/320px-Republic_of_China_Police_Station_Logo.svg.png"
                            alt="" style="width: 100px;  margin-left: auto;
  margin-right: 0px;">
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-offset-1" style="margin-top: 25px;">
                        <h2 class="visible-xs-block text-center">台中市政府警察局</h2>
                        <h2 class="hidden-xs" style="float: none;
 display: inline-block; vertical-align: middle;">台中市政府警察局</h2>
                    </div>

                    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                        <h6>&nbsp;</h6>
                        <form>
                            <div class="form-group">
                                <label for="Username">
                                    <h4>使用者名稱</h4>
                                </label>
                                <input type="email" class="form-control" id="Username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="Password">
                                    <h4>密碼</h4>
                                </label>
                                <input type="password" class="form-control" id="Password" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 記住我
                                </label>
                            </div>
                            <h6>&nbsp;</h6>
                            <div class="row">
                                <div class="col-xs-6 col-sm-4">
                                    <a type="button" class="btn btn-link btn-lg text-danger">
                                        <p class="text-danger">忘記密碼</p>
                                    </a>
                                </div>
                                <div class="col-xs-6 col-sm-4">
                                    <button type="button" class="btn btn-link btn-lg btn-block"
                                        style="text-align: right;">
                                        申請帳號
                                    </button>
                                </div>
                                <div class="col-xs-12 col-sm-4">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">登錄</button>
                                </div>
                            </div>
                            <!-- <button type="submit" class="btn btn-default">Submit</button> -->
                        </form>
                    </div>
                </div>
                <h3 class="hidden-xs">&nbsp;</h3>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

        crossorigin="anonymous"></script>
</body>

</html>
